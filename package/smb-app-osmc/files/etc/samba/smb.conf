[global]
    workgroup = WORKGROUP
    #usershare allow guests = yes
    #security=share
    security=user
    follow symlinks = yes
    wide links = no
    unix extensions = no
    lock directory = /var/cache/samba
    load printers = no
    printing = bsd
    printcap name = /dev/null
    disable spoolss = yes
    log level = 1
    read raw = yes
    write raw = yes
    strict locking = no
    min receivefile size = 16384
    use sendfile = true
    aio read size = 2048
    aio write size = 2048
    socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=131072 SO_SNDBUF=131072
    #strict allocate = yes
[osmc]
    browsable = yes
    read only = no
    #guest ok = yes
    valid users = osmc
    path = /home/osmc
[devices]
    browsable = yes
    read only = no
    #guest ok = yes
    valid users = osmc
    path = /media
    force user = root
